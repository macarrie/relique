version: "3"
services:
  relique-server:
    image: macarrie/relique-server
    ports:
      - "8433:8433"
    volumes:
      - "/etc/relique:/etc/relique"
      - "relique_storage:/var/lib/relique/storage"
      - "relique_db:/var/lib/relique/db"
      - "relique_modules:/var/lib/relique/modules"

volumes:
  relique_storage:
  relique_db:
  relique_modules:
